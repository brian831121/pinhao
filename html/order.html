<!doctype html>
<html lang="en">

<head>
    <title>Order</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- FontsStyle CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/cwtexyen.css">
    <!-- Mediaquery CSS -->
    <link rel="stylesheet" href="../css/mediaquery.css">
     <!-- Template CSS -->
     <link rel="stylesheet" href="../css/template.css">
  

</head>

<body>

    <div id='wrapper' class="row">
        <div id='content' class="col-md-12 col-lg-8">
            <div class="card">
                <img src="https://scontent.ftpe7-4.fna.fbcdn.net/v/t1.0-9/31290725_1593102040803456_6808302370011742208_o.jpg?_nc_fx=ftpe7-2&_nc_cat=0&oh=a356927a54d23f59ced9c3fdea9fe3ea&oe=5B95346D"
                    class="img-fluid" alt="Responsive image">
                <div class="card-body">
                    <h5 class="card-title">品好泡芙日</h5>
                    <p class="card-text">多達二十幾種口味，嚴選高品質的原物料，酥脆的菠蘿泡芙殼，以及足夠的分量，真材實料的品好乳酪泡芙，您嘗過了嗎?</p>
                    <br/>
                    <p>自取時間 : 15:00~18:00</p>
                    <p>自取地點 : 高雄市楠梓區德民路20號(楠梓自取小門市)</p>
                    <p>採預約制、數量有限、售完為止</p>
                </div>
                <hr>
                <div class="card-body">
                    <h5 class="card-title">自取日期</h5>
                    <div class="form-group form-inline">
                        <label class="lg-title">選擇日期</label>
                        <input type="date" max="2019-12-31" min="2018-01-01" class="form-control" placeholder="日期會決定以下之當日販售商品">
                    </div>
                </div>
                <hr>
                <div class="card-body">
                    <h5 class="card-title">訂購人資料</h5>
                    <div class="form-group">
                        <label class="lg-title">姓名</label>
                        <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="姓名">
                    </div>
                    <div class="form-group">
                        <label class="lg-title">電話</label>
                        <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="電話">
                    </div>
                    <small id="helpId" class="form-text text-danger">*取貨通知會以此電話聯繫，請勿輸入空格或符號，請務必填寫時10碼手機號碼</small>
                    <div class="form-group">
                        <label class="lg-title">電子郵件</label>
                        <input type="email" class="form-control" name="" id="" aria-describedby="helpId" placeholder="電子郵件">
                    </div>
                    <small id="helpId" class="form-text text-danger">*發送訂單確認郵件用，請務必填寫完整正確</small>
                </div>
                <hr>
                <div class="card-body">
                    <h5 class="card-title">產品資訊</h5>
                    <div id="accordion" class="accordion">
                        <div class="card">
                            <div class="card-header collapsed" data-toggle="collapse" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                <a class="card-title">
                                    乳酪泡芙
                                </a>
                            </div>
                            <div id="collapseOne" class="collapse multi-collapse">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <span class="row item-align">
                                                <img class="col-5" width="100%" height="auto" src="https://4335.cyberbiz.tw/s/files/4335/ckeditor/pictures/content_febaf59a-4df2-479a-9795-a70ed2da558f.jpg"
                                                    alt="">
                                                <div class="form-group col-7 text-nowrap lg-font">
                                                    <strong>戀戀香草乳酪泡芙</strong>
                                                    <br>

                                                    <div class="form-inline row">
                                                        <label class="col-8">小泡芙NT$50</label>
                                                        <input type="number" class="form-control col-3" name="" id="" min="0" max="10" aria-label="Small" aria-describedby="helpId"
                                                            placeholder="">
                                                    </div>
                                                    <div class="form-inline row">
                                                        <label class="col-8">大泡芙NT$75</label>
                                                        <input type="number" class="form-control col-3" name="" id="" min="0" max="10" aria-label="Small" aria-describedby="helpId"
                                                            placeholder="">
                                                    </div>
                                                </div>
                                            </span>
                                        </div>
                                        <div class="col-md-6">
                                            <span class="row item-align">
                                                <img class="col-5" width="100%" height="auto" src="https://4335.cyberbiz.tw/s/files/4335/ckeditor/pictures/content_febaf59a-4df2-479a-9795-a70ed2da558f.jpg"
                                                    alt="">
                                                <div class="form-group col-7 text-nowrap lg-font">
                                                    <strong>戀戀香草乳酪泡芙</strong>
                                                    <br>
                                                    <div class="form-inline d-flex justify-content-rounded row">
                                                        <label class="col-8">小泡芙NT$50</label>
                                                        <input type="number" class="form-control col-3" name="" id="" min="0" max="10" aria-label="Small" aria-describedby="helpId"
                                                            placeholder="">
                                                    </div>
                                                    <div class="form-inline d-flex justify-content-rounded row">
                                                        <label class="col-8">大泡芙NT$75</label>
                                                        <input type="number" class="form-control col-3" name="" id="" min="0" max="10" aria-label="Small" aria-describedby="helpId"
                                                            placeholder="">
                                                    </div>
                                                </div>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                <a class="card-title">
                                    重乳酪蛋糕
                                </a>
                            </div>
                            <div id="collapseTwo" class="collapse multi-collapse">
                                <div class="card-body">
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header collapsed" data-toggle="collapse" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                <a class="card-title">
                                    蛋糕捲
                                </a>
                            </div>
                            <div id="collapseThree" class="collapse multi-collapse">
                                <div class="card-body">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="card-body">
                    <div id='sidebar-left' class="col-md-12  ">

                        <h5 class="card-title un-title">優惠碼</h5>
                        <div class="form-group">
                            <input type="text" class="form-control un-title" name="" id="" aria-describedby="helpId" placeholder="輸入折扣碼">
                        </div>
                        <table class="table text-nowrap">
                            <tr class="lg-title">
                                <th>結帳金額</th>
                            </tr>
                            <tbody>
                                <tr>
                                    <td scope="row">商品金額總計</td>
                                    <td align="right">4860</td>
                                </tr>
                                <tr>
                                    <td scope="row">優惠碼</td>
                                    <td align="right">-NT$1000</td>
                                </tr>
                                <tr>
                                    <td scope="row">運費</td>
                                    <td align="right">NT$150</td>
                                </tr>
                            </tbody>
                            <tbody>
                                <tr>
                                    <td scope="row">
                                        <strong>合計金額</strong>
                                    </td>
                                    <td align="right">NT$4010</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="form-group lg-title">
                            <div class="row">
                                <input type="text" class="form-control col-8 mx-auto" name="" id="" aria-describedby="helpId" placeholder="輸入折扣碼">
                                <button type="submit" class="btn btn-warning  btn-block col-3 mx-auto">送出</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <button type="submit" class="btn btn-warning btn-lg btn-block">送出</button>
                </div>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
